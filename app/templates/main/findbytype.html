            width: 200px;
            padding: .8em .5em;

<body>
    <div class = "container" style="margin:0 auto">
        <div class="row mt-5">
            <h1>Find Movie By Type</h1>
        </div>
        <div class="row mt-5">
        <div class="col-12">
            <form id='typeselect' action="/availableTypeMovie" method="POST">
              <label>Select Movie Type that you want to find</label>
                <br>
              <select name="movietype">
                  <option value="Comedy">Comedy</option>
                  <option value="Drama">Drama</option>
                  <option value="Action">Action</option>
                  <option value="Foreign">Foreign</option>
              </select><button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        </div>
